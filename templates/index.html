<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ata Akademi Yoklama Sistemi</title>
    <!-- Basic styling using Bootstrap for a clean layout. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="" crossorigin="anonymous">
    <style>
        body {
            padding-top: 2rem;
        }
        table.table td {
            vertical-align: middle;
        }
        .status-select {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Ata Akademi Yoklama Sistemi</h1>
        <!-- Selection form: class, date and lesson -->
        <form id="selectionForm" class="row g-3 align-items-end">
            <div class="col-md-4">
                <label for="classSelect" class="form-label">Sınıf</label>
                <select id="classSelect" class="form-select" required></select>
            </div>
            <div class="col-md-4">
                <label for="dateInput" class="form-label">Tarih</label>
                <input type="date" id="dateInput" class="form-control" required>
            </div>
            <div class="col-md-2">
                <label for="lessonSelect" class="form-label">Ders No</label>
                <select id="lessonSelect" class="form-select" required></select>
            </div>
            <div class="col-md-2">
                <button type="button" id="loadButton" class="btn btn-primary w-100">Yükle</button>
            </div>
        </form>

        <!-- Alert messages -->
        <div id="message" class="mt-3"></div>

        <!-- Attendance table -->
        <div id="attendanceSection" class="mt-4" style="display:none;">
            <table class="table table-bordered" id="attendanceTable">
                <thead class="table-light">
                    <tr>
                        <th>Öğrenci Adı</th>
                        <th>Durum</th>
                        <th>Not</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows populated by JavaScript -->
                </tbody>
            </table>
            <div class="d-flex justify-content-end">
                <button type="button" id="saveButton" class="btn btn-success me-2">Kaydet</button>
                <button type="button" id="updateButton" class="btn btn-secondary">Güncelle</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
